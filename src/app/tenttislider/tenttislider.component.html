<div *ngFor="let kysymys of kysymykset">
  {{kysymys.ask}}
  <br>
  {{kysymys.answer}}
  <mat-slider (input)="onInputChange($event,kysymys)" min="1" max="4" step="1" value="1.5"></mat-slider>
</div>
<div>
  <mat-form-field></mat-form-field>
</div>

<div>
  <mat-slide-toggle (change)="onChange($event.checked)">
    MTK JÄSEN
  </mat-slide-toggle>
</div>

<form [formGroup]="profileForm"
      (ngSubmit)="onSubmit()">
  <div class="Etunimi">

    <mat-form-field class="field-full-width">
      <input matInput placeholder="first name"
             formControlName='firstName'>

      <mat-error *ngIf="firstName.hasError('required')"> Syötä etunimi</mat-error>
      <mat-error *ngIf="firstName.hasError('minlength')"> 2 merkkiä pakollinen</mat-error>
      <mat-error *ngIf="firstName.hasError('pattern')"> Vain kirjaimia</mat-error>
    </mat-form-field>
  </div>

  <div class="Sukunimi">

    <mat-form-field class="field-full-width">
      <input matInput placeholder="last name"
             formControlName='lastName'>

      <mat-error *ngIf="lastName.hasError('required')"> Syötä sukunimi</mat-error>
      <mat-error *ngIf="lastName.hasError('minlength')"> 2 merkkiä pakollinen</mat-error>
      <mat-error *ngIf="lastName.hasError('pattern')"> Täytyy olla nimi</mat-error>
    </mat-form-field>

  </div>
  <div class="Sähköposti">

    <mat-form-field class="field-full-width">
      <input matInput placeholder="Sähköposti"
             formControlName='email'>

      <mat-error *ngIf="email.hasError('required')"> Sähköpostiosoite lipuille</mat-error>
      <mat-error *ngIf="email.hasError('minlength')"> 2 merkkiä pakollinen</mat-error>
      <mat-error *ngIf="email.hasError('pattern')"> Syötä sposti oikein</mat-error>
    </mat-form-field>
    <button class="btn btn-primary mr-1" (click)="onSubmit()">Osta</button>
  </div>
</form>
